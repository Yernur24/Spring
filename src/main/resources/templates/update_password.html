<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head >

    <title>update password page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://klinika.ph/klinika/images/login.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form  th:action="@{'/to-update-password'}" method="post">
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example13" name="user_old_password" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Старый пароль</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" name="user_new_password" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Новый пароль </label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example23" name="user_repeat_new_password" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example23">Повторите новый пароль</label>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a th:href="@{/}">В главную страницу</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
